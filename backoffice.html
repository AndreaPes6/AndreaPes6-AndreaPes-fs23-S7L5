<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="content" content="width=device-width, initial-scale=1.0">
    <title>Back Office</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/stileGenerale.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="/assets/js/backoffice.js" defer></script>
</head>
<body>
    <header id="testa">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="cruzadon.html" id="crudazon">Crudazon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-1">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="cruzadon.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="backoffice.html">Aggiungi Prodotti</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <h1 class="mb-3">Inserisci Prodotto</h1>
                            <form id="form">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nome</label>
                                    <input class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Descrizione</label>
                                    <textarea class="form-control" id="description" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="brand" class="form-label">Marca</label>
                                    <input class="form-control" id="brand" required>
                                </div>
                                <div class="mb-3">
                                    <label for="imageUrl" class="form-label">URL immagine</label>
                                    <input class="form-control" id="imageUrl" required>
                                </div>
                                <div class="mb-5">
                                    <label for="price" class="form-label">Prezzo</label>
                                    <input type="number" class="form-control" id="price" required>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <button type="submit" class="btn btn-primary">Aggiungi</button>
                                        <button type="reset" class="btn btn-secondary">Ripristina</button>
                                    </div>
                                    <button type="button" id="delete" class="btn btn-danger">Cancella</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
